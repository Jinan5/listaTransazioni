<div class="card" *ngIf="transazione" style="width: 18rem">
  <div class="card-body">
    <h5 class="card-title">{{ transazione.business }}</h5>
    <h6 class="card-subtitle mb-2 text-body-secondary">
      {{ transazione.name }}
    </h6>
    <p class="card-text">{{ transazione.type }}</p>
    <p class="card-text">{{ transazione.date }}</p>
    <p class="card-text">
      <strong>{{ transazione.amount }}$</strong>
    </p>
  </div>
</div>
